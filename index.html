<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Appointment Booker</title>
  </head>
  <body>
    <div class="container">
    <h1>Appointment Booker</h1>
    <h4>Book Your Appointments!</h4>
      <div class="form-group">
        <form id="appointments">
          <label for="name">Name</label>
          <input id="name" type="text">
          <label for="reason">Reason for your visit</label>
          <input id="reason" type="text">
          <label for="date">Day of Visit</label>
          <input id="date" class="form-control" type="date">
          <select class="form-control" id="time">
            <option>9am - 10am</option>
            <option>10am - 11am</option>
            <option>11am - 12pm</option>
            <option>12pm - 1pm</option>
            <option>2pm - 3pm</option>
            <option>3pm - 4pm</option>
            <option>4pm - 5pm</option>
          </select>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="table table-default" id="confirm">
        <h4>Your booking was successful, <span class="clientNameInput"></span>! We look forward to seeing you on <span class="clientDateInput"></span> at <span class="clientTimeInput">.
      </h4>
    </div>
  </body>
</html>
